<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FeedBack Component</title>
</head>
<body>
    <div class="card">
      <header><h3>How likely are you to recommend Frontendpro to someone you know</h3></header>
      <div class="review-buttons">
      <button class="review">1</button>
      <button class="review">2</button>
      <button class="review">3</button>
      <button class="review">4</button>
      <button class="review">5</button>
      <button class="review">6</button>
      <button class="review">7</button>
      <button class="review">8</button>
      <button class="review">9</button>
      <button class="review">10</button>
      <div class="review-p">
        <p>Not likely at all</p>
        <P>Extremely likely</P>
      </div>
      </div>
      <div class="submit-cancel">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit</button>
      </div>
    </div>
</body>
</html>
